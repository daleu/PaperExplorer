<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style href="fonts/Roboto-Regular.ttf"></style>
    <style href="fonts/Roboto-Medium.ttf"></style>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/nodes_style.css" rel="stylesheet"/>
    <link href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Tree Example</title>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Paper Explorer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <div class="navbar-form navbar-left">
                        <div class="input-group">
                            <input id="textboxtitle" type="text" class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
                                <button id="textboxbutton" class="btn btn-default" onclick="search()">Go!</button>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div id="hierarchy"></div>
    <div id="paperinfo">
        <div class="panel panel-default" style="margin-top: 53px">
            <div class="panel-heading">
                <h3 class="panel-title">Search results</h3>
            </div>
            <div id="result_container" class="panel-body list-group" style="display: none">
            </div>
            <div id="no_result" class="panel-body panel-default">No results for your search</div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Node information</h3>
            </div>
            <div class="panel-body"></div>
        </div>
    </div>
</div>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

    var treeData = null;

    var text = null;

    var margin = {top: 20, right: 120, bottom: 20, left: 120},
        width = 960 - margin.right - margin.left,
        height = 650 - margin.top - margin.bottom;

    var i = 0,
        duration = 750,
        root;

    var tree = d3.layout.tree()
        .size([height, width]);

    var diagonal = d3.svg.diagonal()
        .projection(function (d) {
            return [d.y, d.x];
        });

    $("#hierarchy").html("<svg id='svgg' xmlns='http://www.w3.org/2000/svg' width='100%' height='100%'></svg>");
    width = $("svg").parent().width();
    var svg = d3.select("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function collapse(d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
        }
    }

    d3.select(self.frameElement).style("height", "800px");

    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
            d.y = d.depth * 360;
        });

        // Update the nodes…
        var node = svg.selectAll("g.node")
            .data(nodes, function (d) {
                return d.id || (d.id = ++i);
            });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                return "translate(" + source.y0 + "," + source.x0 + ")";
            })
            .on("click", click);

        nodeEnter.append("circle")
            .attr("r", 1e-6)
            .style("fill", function (d) {
                return d._children ? "lightsteelblue" : "#fff";
            });

        nodeEnter.append("text")
            .attr("x", function (d) {
                return d.children || d._children ? -10 : 10;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", function (d) {
                return d.children || d._children ? "end" : "start";
            })
            .text(function (d) {
                return d.title;
            })
            .style("fill-opacity", 1e-6);

        nodeEnter.append("text")
            .attr("x", function (d) {
                return d.children || d._children ? -10 : 10;
            })
            .attr("dy", ".35em")
            .attr("display", "hidden")
            .attr("text-anchor", function (d) {
                return d.children || d._children ? "end" : "start";
            })
            .text(function (d) {
                return d.id;
            })
            .style("fill-opacity", 1e-6);

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + d.y + "," + d.x + ")";
            });

        nodeUpdate.select("circle")
            .attr("r", 4.5)
            .style("fill", function (d) {
                return d._children ? "lightsteelblue" : "#fff";
            });

        nodeUpdate.select("text")
            .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function (d) {
                return "translate(" + source.y + "," + source.x + ")";
            })
            .remove();

        nodeExit.select("circle")
            .attr("r", 1e-6);

        nodeExit.select("text")
            .style("fill-opacity", 1e-6);

        // Update the links…
        var link = svg.selectAll("path.link")
            .data(links, function (d) {
                return d.target.id;
            });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function (d) {
                var o = {x: source.x0, y: source.y0};
                return diagonal({source: o, target: o});
            });

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function (d) {
                var o = {x: source.x, y: source.y};
                return diagonal({source: o, target: o});
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function (d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }

    var id = null;

    // Toggle children on click.
    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            var id = d.id;
            getById(id);
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }

    String.prototype.splice = function (idx, rem, str) {
        return this.slice(0, idx) + str + this.slice(idx + Math.abs(rem));
    };

    function search() {
        text = $('#textboxtitle').val();
        $.ajax({
            type: 'GET',
            url: "http://127.0.0.1:5000/list?title=" + text,
            dataType: "json",
            success: function (response) {
                $('#result_container').empty();
                if (response.length === 0) {
                    $('#result_container').css("display", "none");
                    $('#no_result').css("display", "block");
                } else {
                    $('#no_result').css("display", "none");
                    response.forEach(function (item) {
                        $('#result_container').css({"height": "300px", "overflow-y": "scroll", "display": "block"});
                        $('#result_container').append('<button type="button" class="list-group-item" onclick=godfunction("' + item.id + '")>' + item.title + '</button>');
                    });
                }
            }
        });
    }

    function getById(id) {
        $.ajax({
            type: 'GET',
            url: "http://127.0.0.1:5000/search?id=" + id,
            success: function (response) {
                treeData.children.forEach(function (child) {
                    if (child.id == id) {
                        child = response;
                    }
                });
            }
        });
    }

    function godfunction(id) {
        $.ajax({
            type: 'GET',
            url: "http://127.0.0.1:5000/search?id=" + id,
            dataType: "json",
            success: function (response) {
                treeData = response;
                root = treeData;
                root.x0 = height / 2;
                root.y0 = 0;
                root.children.forEach(collapse);
                update(root);
            }
        });
    }
</script>

</body>
</html>
